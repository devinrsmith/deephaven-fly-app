# fly.toml file generated for dh-spy on 2022-06-22T12:18:31-07:00

app = "dh-spy"

[env]
  JAVA_OPTS = "-Xms7168m -Xmx7168m -Ddeephaven.application.dir=/app.d"

[[services]]
  internal_port = 10000
  protocol = "tcp"

  [[services.http_checks]]
    grace_period = "30s"
    method = "head"
    path = "/ide/"
    protocol = "http"

  [[services.ports]]
    handlers = ["tls"]
    port = 443
    [services.ports.tls_options]
      alpn = ["h2"]

[mount]
source = "dh_spy_data"
destination = "/data"